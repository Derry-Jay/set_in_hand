<ion-header class="inner_header">
    <a href="javascript:void(0);" (click)="calhome()" class="logo_section">
        <img class="logo_img" src="assets/imgs/logo.jpg">
    </a>
    <!-- headers -->
    <ion-navbar >
        <ion-buttons left>
		   <!-- <button (click)="gotoback();" ion-button navPop icon-only>
			  <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
		    </button> -->
	      </ion-buttons>
        <ion-row>
            <ion-col col-sm-6>


            </ion-col>
            <ion-col col-sm-6>
                <div class="top_right_icons">
                    <ul>
                        <li class="notify_section">
                            <a>
                                <img src="assets/imgs/notification.png">
                            </a>
                        </li>
                        <li>
							            <a href="javascript:void(0);" >
								            <img src="https://s3.eu-west-2.amazonaws.com/cyberlive-s3-bucket/profilepic/{{profilepicture}}" style="border: 1px solid #fff;border-radius:100%;min-width:35px;min-height:35px;">
							            </a>
						            </li>
                        <li>
                            <a href="javascript:void(0)" (click)="doChat()">
                                <button ion-button icon-only menuToggle class="white_chat">
                                    <div class="no_of_msgs" *ngIf="messagecount > 0" id="user_msg_count">{{messagecount}}</div>
                                    <div class="no_of_msgs" *ngIf="messagecount <= 0" id="user_msg_count">{{messagecount}}</div>
                                    <ion-icon ios="ios-chatboxes" md="md-chatboxes"></ion-icon>
                                </button>
                            </a>
                        </li>
                        <li>
                            <a href="" (click)="logout()">
                                <img src="assets/imgs/logout.png">
                            </a>
                        </li>
                    </ul>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
        </ion-row>
        <!--<img ion-right src="" class="navbarLogo" />-->
        <!--<div text-right>
          <h2 >Welcome {{userDetails.email}}</h2>
          <button ion-button color="primary" (click)="logout()">Logout</button>
        </div>-->
    </ion-navbar>
 </ion-header>

 <!-- stock movement / goods in movement -->
<ion-content style="background: #ffffff!important;">
	<ion-grid>
		<ion-row>
			<ion-col col-6 >
				<div class="blue_box" (click)="stockmovement()">Stock<br/>Movement</div>
			</ion-col>
			<ion-col col-6 >
				<div (click)="movetopalletlocation()" class="green_box">Goods-In<br/> Movement</div>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
<ion-footer>
  <ion-toolbar>
        <ion-row>
			<ion-col col-6 text-left>
				Simia - Set in Hand 2018 &copy; All rights reserved.
			</ion-col>
			<ion-col col-6 text-right>
				System Version 1.9.3
			</ion-col>
		</ion-row>
  </ion-toolbar>
</ion-footer>
