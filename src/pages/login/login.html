<ion-header>
  <ion-navbar>
    <ion-title text-center>
      <a href="/"><img src="assets/imgs/logo.jpg" alt="logo" class="logo" /></a>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="appBackground">
   <ion-card>
    <ion-card-header>
      <h1 class="login-title">Please log in!</h1>
    </ion-card-header>
    <!-- User name / password -->
    <ion-card-content>
        <p class="login-Error" style="display:none;">Incorrect Username or Password</p>

      <ion-list>
        <ion-item>
          <ion-input type="text" [(ngModel)]="userData.username" placeholder="Username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" [(ngModel)]="userData.password" placeholder="Password" ></ion-input>
        </ion-item>
        <a href="#" class="forgetpwd mb15">Forgot Password</a>
        <div class="checkbox">
					<label class="rememberme"><input type="checkbox" checked="checked" name="remember"> Remember Me</label>
				</div>
        <button ion-button full color="success" class="btn-login" (click)="login()">Login</button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
