<ion-header class="inner_header">
	<a href="" class="logo_section">
		<img class="logo_img" src="assets/imgs/logo.jpg" >
	</a>
	<ion-navbar>
		<ion-row>
			<ion-col col-sm-5>
				<div class="navbar_icon_section">
					<img src="assets/imgs/navbar_icon.png" >
				</div>
				
			</ion-col>
			<ion-col col-sm-7>
				<div class="top_right_icons">
					<ul>
						<li class="pending_section">
							<a >
								<img src="assets/imgs/pending.png">
							</a>	
						</li>
						<li class="cart_section" >
							<a>
								<img src="assets/imgs/cart.png">
							</a>	
						</li>
						<li class="notify_section">
							<a>
								<img src="assets/imgs/notification.png">
							</a>	
						</li>
						<li >
							<a href="" >
								<img src="https://s3.eu-west-2.amazonaws.com/cyberlive-s3-bucket/profilepic/{{userDetails.profilepicture}}" style="border: 1px solid #fff;border-radius:100%;min-width:35px;min-height:35px;">
							</a>	
						</li>
                        <li>
                            <a href="javascript:void(0)" (click)="doChat()">
                                <button ion-button icon-only menuToggle  class="white_chat">
                                    <div class="no_of_msgs" *ngIf="messagecount > 0" id="user_msg_count">{{messagecount}}</div>
                                    <div class="no_of_msgs" *ngIf="messagecount <= 0" id="user_msg_count">{{messagecount}}</div>
                                    <ion-icon ios="ios-chatboxes" md="md-chatboxes"></ion-icon>
                                </button>
                            </a>
                        </li>
                        <!--<li> <a href="javascript:void(0)" (click)="doChat()"> Chat <ion-icon ios="ios-chatboxes" md="md-chatboxes"></ion-icon></a> </li>-->
						<li>
							<a href="javascript:void(0);" (click)="logout()" >
								<img src="assets/imgs/logout.png">
							</a>
						</li>
					</ul>
				</div>
			</ion-col>
		</ion-row>
		<ion-row>
		</ion-row>
		<!--<img ion-right src="" class="navbarLogo" />-->
		  <!--<div text-right>
			<h2 >Welcome {{userDetails.email}}</h2>
			<button ion-button color="primary" (click)="logout()">Logout</button>
		  </div>-->
	</ion-navbar>
</ion-header>

<ion-content >


 <ion-grid no-padding>
	    <ion-row>
			<ion-col  col-12 col-sm-3 >
				<div class="dashboard_left_sidebar">
					<ion-searchbar placeholder="search for anything...">
					</ion-searchbar>
				</div>				
			</ion-col>
			<ion-col col-12 col-sm-9 class="margin_bottom_70" >
				<ion-row>
					<ion-col col-6 col-sm-4 >
						<a href="#">
							<div class="dashboard_item">
								<div class="dashboard_img_section">
									<img src="assets/imgs/stock.png" class="dashboard_icon" >						
								
								</div>
								<h3>STOCK</h3>
							</div>
						</a>
					</ion-col>
					<ion-col col-6 col-sm-4 >
						<a href="#">
							<div class="dashboard_item" >
								<div class="dashboard_img_section" >
									<a href="">
										<img src="assets/imgs/deliveries.png" class="dashboard_icon delivery_img" >								
									</a>
									<div class="addon">
										<a href="#" class="deliveryimporticon"><img src="assets/imgs/upload-blue.png" alt="upload" class="left upload-icon"></a>
										<img src="assets/imgs/plus-blue.png" alt="plus" class="right plus-icon">
									</div>
								</div>
								
								<h3 class="delivery_content">DELIVERIES</h3>
							</div>
						</a>
					</ion-col>
					<ion-col col-6 col-sm-4>
						<a href="#">
							<div class="dashboard_item" >
								<div class="dashboard_img_section" >
									<img src="assets/imgs/calendar.png" class="dashboard_icon" >								
								</div>
								<h3>CALENDAR</h3>
							</div>
						</a>				 
					</ion-col>
				    <ion-col col-6 col-sm-4>
						<a href="#">
							<div class="dashboard_item">
								<div class="dashboard_img_section" >
									<img src="assets/imgs/notes.png" class="dashboard_icon" >							
								</div>
								<h3>NOTES</h3>
							</div>	
						</a>					  
					</ion-col>
					<ion-col col-6 col-sm-4>
						<a href="#">
							<div class="dashboard_item">
								<div class="dashboard_img_section">
									<img src="assets/imgs/settings.png" class="dashboard_icon" >
								</div>	
								<h3>SETTINGS</h3>	
							</div>	
						</a>				  
					</ion-col>
					<ion-col col-6 col-sm-4>
						<a href="#" (click)="goodsin()">
							<div class="dashboard_item">
								<div class="dashboard_img_section"> 
									<img src="assets/imgs/goods.png" class="dashboard_icon" >								
								</div>
								<h3>GOODS IN</h3>
							</div>	
						</a>
					</ion-col>
				</ion-row>
			</ion-col>
		</ion-row>
</ion-grid>
</ion-content>
