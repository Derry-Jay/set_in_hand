<ion-header>

<ion-navbar class="modal_header">
    <ion-title>COMPLETED DELIVERY</ion-title>
    <ion-buttons end>
    <button ion-button class="close_modal" (click)="closeModal()">x</button>
    </ion-buttons>
</ion-navbar>

</ion-header>


<ion-content padding id="completed" style="background:#ffffff !important;z-index:999999;" >
	
	<ion-list class="modal_form_border_bottom" >
	 <ion-row>
		<ion-col no-padding class="form_notes">
			<div>You are marking this delivery as completed.<br/><br/>
			Is this correct?
			</div>
		</ion-col>
	 </ion-row>
	</ion-list>  
	
	<ion-row >
		<div col-6 class="red_app_btn" (click)="closeModal()" >No</div>
		<div col-6 class="green_app_btn" (click)="deliverycomplete()">Yes</div>
	</ion-row>
</ion-content>
