
<ion-header>
  <ion-navbar>
    <!-- user name in chat -->
    <ion-title>{{toUser.name}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="message-wrap">
    <div *ngFor="let msg of msgList"
             class="message"
             [class.left]="msg.userId === toUser.id"
             [class.right]="msg.userId === loggeduser.id">
             <img class="user-img" *ngIf="msg.profilepicture != null" src="{{msg.public_url}}/{{msg.profilepicture}}">
             <ion-icon  *ngIf="msg.profilepicture == null"  style="font-size: 4em !important;" name="contact"></ion-icon>
      <ion-spinner name="dots" *ngIf="msg.status === '1'"></ion-spinner>
      <div class="msg-detail">
        <div class="msg-info">
          <p>{{msg.username}}&nbsp;&nbsp;&nbsp;{{msg.datetime}}</p>
        </div>
        <div class="msg-content"> <span class="triangle"></span>
          <p class="line-breaker ">{{msg.message}}</p>
        </div>
      </div>
    </div>
  </div>
</ion-content>
<ion-footer no-border>
  <ion-grid class="input-wrap">
    <ion-row>
      <ion-col col-10>
        <ion-textarea #chat_input
                              placeholder="Text Input"
                              [(ngModel)]="editorMsg"
                              (keyup.enter)="sendMsg()"
                              (ionFocus)="onFocus()"> </ion-textarea>
      </ion-col>
      <ion-col col-2>
        <button ion-button clear icon-only item-right (click)="sendMsg()">
        <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
