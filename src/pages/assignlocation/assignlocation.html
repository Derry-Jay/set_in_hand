<ion-header class="inner_header">
    <a href="javascript:void(0);" (click)="calhome()" class="logo_section">
        <img class="logo_img" src="assets/imgs/logo.jpg">
    </a>
    <ion-navbar hideBackButton>
        <ion-buttons left>
            <button (click)="gotoback();" ion-button navPop icon-only>
                <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <!--Header-->
        <ion-row>
            <ion-col col-sm-6>
            </ion-col>
            <ion-col col-sm-6>
                <div class="top_right_icons">
                    <ul>
                        <li class="notify_section">
                            <a>
                                <img src="assets/imgs/notification.png">
                            </a>
                        </li>
                        <li>
                            <a href="javascript:void(0);">
                                <img src="https://s3.eu-west-2.amazonaws.com/cyberlive-s3-bucket/profilepic/{{profilepicture}}"
                                    style="border: 1px solid #fff;border-radius:100%;min-width:35px;min-height:35px;">
                            </a>
                        </li>
                        <li>
                            <a href="javascript:void(0)" (click)="doChat()">
                                <button ion-button icon-only menuToggle class="white_chat">
                                    <div class="no_of_msgs" *ngIf="messagecount > 0" id="user_msg_count">
                                        {{messagecount}}</div>
                                    <div class="no_of_msgs" *ngIf="messagecount <= 0" id="user_msg_count">
                                        {{messagecount}}</div>
                                    <ion-icon ios="ios-chatboxes" md="md-chatboxes"></ion-icon>
                                </button>
                            </a>
                        </li>
                        <li>
                            <a href="javascript:void(0);" (click)="logout()">
                                <img src="assets/imgs/logout.png">
                            </a>
                        </li>
                    </ul>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
        </ion-row>
        <!--<img ion-right src="" class="navbarLogo" />-->
    </ion-navbar>
</ion-header>

<div class="delivery_left_container">
    <ion-col col-12 col-sm-8 style="background:#ffffff !important;">
        <!-- Header Table -->
        <ion-row class="padding_30_3">
            <ion-col col-12 col-sm-6 col-md-3 no-padding>
                <ion-row class="border_right_2">
                    <ion-col col-12 no-padding>
                        <div class="assignlocation_col_header">
                            Delivery ID
                        </div>
                    </ion-col>
                    <ion-col col-12 no-padding>
                        <div class="assignlocation_col_1">
                            {{deliverydateId}}
                        </div>
                    </ion-col>
                </ion-row>
            </ion-col>
            <ion-col col-12 col-sm-6 col-md-3 no-padding>
                <ion-row class="border_right_2">
                    <ion-col col-12 no-padding>
                        <div class="assignlocation_col_header">
                            Customer
                        </div>
                    </ion-col>
                    <ion-col col-12 no-padding>
                        <div class="assignlocation_col_1">
                            {{customer_name}}
                        </div>
                    </ion-col>
                </ion-row>
            </ion-col>
            <ion-col col-12 col-sm-6 col-md-6 no-padding>
                <button type="button" class="select_all_btn" (click)="selectall()">DeSelect All</button>
            </ion-col>
        </ion-row>
    </ion-col>



    <div class="delivery_left_container_2">
        <ion-content id="Content" overflow-scroll="true" scroll="true" class="margin_bottom_70 main_stock_table" #Content>
            <div class="left">
                <div class="row">
                <div class="col header_1" style="color:#656567;margin-left:0">
                    Stock Items
                </div>
                <div class=" col header_2" style="color:#656567">
                    QR Code
                </div>
            </div>
                <div class="col stock_item_due " no-padding style="height:450px;">
                    <ion-list scroll="true">
                        <ion-item *ngFor="let item of Dataarr">
                            <div class="row assignstockrow stockrow orange" id="{{item.qrcodetext}}">
                                <div class="col">{{item.stock_item_id}}</div>
                                <div class="col">{{item.qrcodetext}}</div>
                            </div>
                        </ion-item>
                    </ion-list>
                </div>
            </div>
        </ion-content>
        <div id="ScrollConOut" class="hide scrolloutcontent scroll_1">
            <button (click)="scrollTo()" ion-button full>Scroll Down</button>
        </div>
    </div>
</div>


<!-- scan Code -->
<div class="delivery_right_container">
    <ion-col col-12 col-sm-4>
        <button ion-button full icon-left (click)="scanCode()" color="secondary">
            <ion-icon name="qr-scanner"></ion-icon>Scan Code
        </button>
        <ion-row>
            <ion-col col-12 no-padding class="qr_scan_box">
            </ion-col>
        </ion-row>
        <ion-row class="qr_cancel_border">
            <ion-col>
                <button ion-button color="danger" (click)="hidecamera()" style="margin:15px auto;"
                    id="qr_cancel_btn">Cancel</button>
            </ion-col>
        </ion-row>
        <ion-row style="background:#e5e5e5">
            <ion-col col-12 no-padding>

                <div>
                    <ion-card *ngIf="scannedCode">
                        <ion-card-content>
                            Result from Scan: {{ scannedCode }}
                        </ion-card-content>
                    </ion-card>
                </div>
                <div class="design_view none" id="CodeLinked" style="margin-top:15px;margin-bottom:15px;">
                    <div>
                        <img src="assets/imgs/green_tick.png" class="success_tick">
                    </div>
                    <div class="success_msg">
                        CODE LINKED
                    </div>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12 no-padding class="dashboard_right_sidebar">
                <div class="location_count" id="location_count" (click)="assignlocation()">SEND
                    <b>{{selectedlength}}</b> TO LOCATION</div>
            </ion-col>
        </ion-row>

    </ion-col>
</div>
<ion-footer>
    <ion-toolbar>
        <ion-row>
            <ion-col col-6 text-left>
                Simia - Set in Hand &copy; 2018 All rights reserved.
            </ion-col>
            <ion-col col-6 text-right>
                System Version 1.9.3
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-footer>
