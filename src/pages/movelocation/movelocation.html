<!--

  Ionic pages and navigation.

<ion-header class="inner_header">
    <a href="javascript:void(0);" (click)="gotoback()" class="logo_section">
        <img class="logo_img" src="assets/imgs/logo.jpg">
    </a>
    <ion-navbar hideBackButton> <!--hideBackButton-->
        <ion-buttons left>
		    <button (click)="gotoback();" ion-button navPop icon-only>
			  <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
		    </button>
	      </ion-buttons>
        <ion-row>
            <ion-col col-sm-6>


            </ion-col>
            <ion-col col-sm-6>
                <div class="top_right_icons">
                    <ul>
                        <li class="notify_section">
                            <a>
                                <img src="assets/imgs/notification.png">
                            </a>
                        </li>
                        <li>
							            <a href="" >
								            <img src="https://s3.eu-west-2.amazonaws.com/cyberlive-s3-bucket/profilepic/{{profilepicture}}" style="border: 1px solid #fff;border-radius:100%;min-width:35px;min-height:35px;">
							            </a>
						            </li>
                        <li>
                            <a href="javascript:void(0)" (click)="doChat()">
                                <button ion-button icon-only menuToggle class="white_chat">
                                    <div class="no_of_msgs" *ngIf="messagecount > 0" id="user_msg_count">{{messagecount}}</div>
                                    <div class="no_of_msgs" *ngIf="messagecount <= 0" id="user_msg_count">{{messagecount}}</div>
                                    <ion-icon ios="ios-chatboxes" md="md-chatboxes"></ion-icon>
                                </button>
                            </a>
                        </li>
                        <li>
                            <a href="javascript:void(0);" (click)="logout()">
                                <img src="assets/imgs/logout.png">
                            </a>
                        </li>
                    </ul>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
        </ion-row>
        <!--<img ion-right src="" class="navbarLogo" />-->
        <!--<div text-right>
          <h2 >Welcome {{userDetails.email}}</h2>
          <button ion-button color="primary" (click)="logout()">Logout</button>
        </div>-->
    </ion-navbar>


</ion-header>

<!-- search -->
<div class="delivery_left_container">
	 <ion-col col-12 col-sm-8 style="background:#ffffff !important;">
            <ion-row class="padding_30_3" >
                    <ion-col col-12 col-sm-6 col-md-3 no-padding>
                        <ion-item>
                          <ion-select [(ngModel)]="building" (ionChange)="selectzone()"  interface="popover" style="max-width: initial;">
                            <ion-option *ngFor="let item of bulidingArr"  value="{{item.id}}">{{item.building}}</ion-option>
                          </ion-select>
                        </ion-item>
                    </ion-col>
                    <ion-col col-12 col-sm-6 col-md-3 no-padding>
                        <ion-item>
                          <ion-select [(ngModel)]="zone" (ionChange)="selectrack()" interface="popover" style="max-width: initial;">
                            <ion-option *ngFor="let zn of zoneArr" value="{{zn.id}}">{{zn.zone}}</ion-option>
                          </ion-select>
                        </ion-item>
                    </ion-col>
                    <ion-col col-12 col-sm-6 col-md-3 no-padding>
                        <ion-item>
                          <ion-select [(ngModel)]="rack" interface="popover" style="max-width: initial;">
                            <ion-option *ngFor="let ra of rackArr" value="{{ra.id}}">{{ra.rack}}</ion-option>
                          </ion-select>
                        </ion-item>
                    </ion-col>
                    <ion-col col-12 col-sm-6 col-md-3 no-padding>
                        <button ion-button (click)="getlocationbysearch()">Search</button>
                    </ion-col>
            </ion-row>
    </ion-col>


    <!-- Pallet Locatiion -->
	<div class="delivery_left_container_2">
            <ion-content id="Content" class="margin_bottom_70 main_stock_table" #Content>
		<div class="left">
            <div class="headerrow">
			<div class="header_1 col"  >
	                Pallet Locations
            </div>
        </div>
				

				<ion-list scroll="true">
                    <div  class="col stock_item_due " no-padding id="stockmovementlocation">
                        <div *ngFor="let item of HighArr" class = "row stockrow stockcol_2 {{(item.status == '1') ? 'green' : (item.status == '2') ? 'selected_blue' : 'orange'}}" >
                           <div class = "col">{{item.unique_id}}</div>
                        </div>
                    </div>

                </ion-list>
		 
    </div>
    

</ion-content>
<div class="scrolloutcontent scroll_1" >
        <button (click)="scrollTo()"  ion-button full>Scroll Down</button>
    </div>

	</div>

</div>


<!-- scan code process -->
<div class="delivery_right_container">
<ion-col col-12 col-sm-4 >
                <button ion-button full icon-left (click)="scanlocation()" color="secondary"><ion-icon name="qr-scanner"></ion-icon>Scan Code</button>
                <ion-row>
                    <ion-col col-12 no-padding class="qr_scan_box" >
                    </ion-col>
                </ion-row>
                <ion-row class="qr_cancel_border">
                    <ion-col>
                        <button ion-button color="danger" (click)="hidecamera()" style="display:none;margin:15px auto;" id="qr_cancel_btn" >Cancel</button>
                    </ion-col>
                </ion-row>
                <ion-row style="background:#e5e5e5">
                    <ion-col col-12 no-padding>

                         <div>
                           <ion-card *ngIf="scannedCode">
                                <ion-card-content>
                                    Result from Scan: {{ scannedCode }}
                                </ion-card-content>
                            </ion-card>
                        </div>
                        <div class="design_view none" id="CodeLinked" style="margin-top:15px;margin-bottom:15px;">
                            <div>
                                <img src="assets/imgs/green_tick.png" class="success_tick">
                            </div>
                            <div class="success_msg">
                                CODE LINKED
                            </div>
                        </div>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-12 no-padding class="dashboard_right_sidebar">

                    </ion-col>
                </ion-row>

            </ion-col>
</div>
<ion-footer>
  <ion-toolbar>
        <ion-row>
			<ion-col col-6 text-left>
				Simia - Set in Hand 2018 &copy; All rights reserved.
			</ion-col>
			<ion-col col-6 text-right>
				System Version 1.9.3
			</ion-col>
		</ion-row>
  </ion-toolbar>
</ion-footer>
